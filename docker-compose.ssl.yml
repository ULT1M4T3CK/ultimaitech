version: '3.8'

services:
  ultimaitech-website:
    build: .
    container_name: ultimaitech-website
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      - ./logs/nginx:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - ultimaitech-network
    environment:
      - NGINX_CONFIG=ssl

networks:
  ultimaitech-network:
    driver: bridge

volumes:
  nginx-logs:
